<!doctype html>
<html lang="en">
    <head>
        <title>Notlify</title>
         <!-- Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css" rel="stylesheet">
        <link rel="apple-touch-icon" sizes="57x57" href="assets/icon/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="assets/icon/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="assets/icon/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="assets/icon/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="assets/icon/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="assets/icon/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="assets/icon/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="assets/icon/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="assets/icon/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="assets/icon/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/icon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="assets/icon/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/icon/favicon-16x16.png">
        <link rel="manifest" href="manifest.json">
        <meta name="theme-color" content="#ffffff">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="assets/icon/ms-icon-144x144.png">
        <!--meta description-->
        <meta property="og:title" content="Notlify" />
        <meta property="og:type" content="app" />
        <meta property="og:description" content="todo app" />
        <meta property="og:url" content="https://notlify.edatsu.com" />
        <meta property="og:image" content="assets/icon/apple-icon-152x152.png" />
        <!--meta descirption-->
        <link rel="manifest"   href="manifest.json">
        <link rel="stylesheet" href="assets/style/app.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <style>
            .child_color{color:#29dd3f;}
        </style>
    </head>
    <body>
        <!--add to home screen banner-->
        <div class="container-fluid mb-3">
            <div class="row border-bottom">
                <div class="d-flex col-sm-12 text-center a2hs_banner mx-auto">
                    <div class="px-3 py-3">
                        <i class="icon ion-ios7-cloud-download"></i>
                    </div>
                    <div class="px-3 py-3"><p class="m-0 p-0 fw-bold">Add to Home Screen</p></div>
                </div>
            </div>
        </div>
        <!--//-->

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <div id="app_container" class="rounded px-3 border py-3">
                      <ul class="m-0 p-0 mb-3">
                        <li class="d-inline-block me-3">
                            <a href="" class="btn btn-default border">
                                Register
                            </a>
                        </li>
                        <li class="d-inline-block">
                            <a href="" class="btn btn-default border">
                                Login
                            </a>
                        </li>
                      </ul>
                      <p class="m-0 text-secondary small_font">
                        Login to access your todo list from anywhere and sync
                        with your favorite apps.
                      </p>
                    </div>
                </div>
            </div>
        </div>

        <!--app container-->
        <div class="container-fluid">
        <div class="row">
        <div class="col-ms-12">
        <div id="app_container" class="rounded py-3">
            <div class="d-flex">
                <div>
                    <button onclick="addTodo(this)" class="btn btn-dark mb-3">
                        <i class="icon ion-android-add child_color"></i>
                    </button>
                </div>
                <div class="w-100 ps-3">
                    <form>
                        <select style="font-size:.9em;" class="form-select" 
                        aria-label="">
                            <option selected disabled>Select a Task</option>
                            <option value="1">One</option>
                        </select>
                    </form>
                </div>        
            </div>
            
            <form  id="form_container" class="d-none small_font mt-3 border px-3 py-3 rounded mb-3">
                <h3 class="lead my-3 fw-bold">Create or add a Sub Task</h3>

                <div class="form-floating mb-3">
                    <select class="form-select" style="font-size:.9em;" id="floatingSelect" aria-label="Floating label select example">
                      <option selected disabled>Add as Subtask</option>
                      <option value="1">One</option>
                    </select>
                    <label for="floatingSelect">Select from existing task list</label>
                </div>

                <div class="bloc mb-3">
                    <label class="form-label" for="title">Task Title</label>
                    <input class="form-control border-0 border-bottom rounded-0" type="text" id="title" name="title">
                </div>
                <div class="bloc mb-3">
                    <label class="form-label" for="details">Details</label>
                    <textarea class="form-control border-0 border-bottom rounded-0" name="details" id="details"></textarea>
                </div>

                <div class="bloc mb-3">
                    <label class="form-label" for="date" for="date">Date</label>
                    <input class="form-control border-0 border-bottom rounded-0" type="date" id="date" name="date">
                </div>
                <div class="bloc mb-3">
                    <label class="form-label" for="time">Time</label>
                    <input class="form-control border-0 border-bottom rounded-0" type="time" id="time" name="time">
                </div>

                <div class="bloc d-flex justify-content-end">
                    <input type="submit"id="submit_todo" value="Create" class="btn btn-dark  py-3 fw-bold my-3 w-100">
                </div>
            </form>

            <!--schedule container-->
            <div id="app_container"  class="px-3 py-3 rounded text-secondary small_font mb-3" style="border:1px dashed gray">
                <p class="m-0 p-0">You have 0 task</p>
                <section id="content">
                </section>
            </div>
            <!--schedule container-->
        </div>
        </div>
        </div>
        </div>

        <!--//app container-->
        <script src="assets/js/app.js" defer></script>
        <script type="module" src="assets/js/firebase_config.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
            crossorigin="anonymous">
        </script>
    </body>
</html>
